name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_PATH_053: '"./Client/Seen V0.5.3 (Not include IM)/Seen"'
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x ${APP_PATH_053}/gradlew
    - name: Build with Gradle
      run: ${APP_PATH_053}/gradlew build
