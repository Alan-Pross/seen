name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      APP_PATH_053: '${{ github.workspace }}/Client/Seen-0.5.3-Not-IM/Seen'
    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 8
      uses: actions/setup-java@v2
      with:
        java-version: '8'
        distribution: 'adopt'
        
    - name: Grant execute permission for gradlew
      run: |
        chmod +x ${APP_PATH_053}/gradlew
        ${APP_PATH_053}/gradlew assembleDebug
      
    - uses: actions/upload-artifact@v2
      with:
        name: upload-apk
        path: |
          ${APP_PATH_053}/app/build/outputs/apk/app-debug.apk
